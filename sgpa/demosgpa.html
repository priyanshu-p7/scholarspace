<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern SGPA Calculator</title>
    <style>
        /* Modern Gradient Background */
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f0f2e, #1a1a40);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Glassmorphism Container */
        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        /* Neon Text Effects */
        h1 {
            font-size: 2.2rem;
            color: #00ffcc;
            text-align: center;
            margin-bottom: 5px;
            text-shadow: 0 0 15px rgba(0, 255, 204, 0.3);
            animation: textGlow 2s infinite alternate;
        }

        h5 {
            color: #7df9ff;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 300;
        }

        /* Modern Input Styling */
        .subject {
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 12px;
            transition: transform 0.3s ease;
        }

        .subject:hover {
            transform: translateX(5px);
        }

        .subject label {
            display: block;
            font-size: 0.9rem;
            color: #88f7ff;
            margin-bottom: 10px;
        }

        .input-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        input {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 0 2px #00ffcc;
            background: rgba(255, 255, 255, 0.15);
        }

        /* Holographic Button */
        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #00ffcc 0%, #00ccff 100%);
            color: #1a1a40;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            animation: shine 3s infinite;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 204, 0.3);
        }

        /* Result Display */
        .result {
            margin-top: 25px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            border: 1px solid #00ffcc;
            animation: fadeIn 0.5s ease-out;
        }

        .result strong {
            color: #00ffcc;
            font-size: 1.4rem;
        }

        /* Animations */
        @keyframes textGlow {
            0% { text-shadow: 0 0 10px rgba(0, 255, 204, 0.3); }
            100% { text-shadow: 0 0 20px rgba(0, 255, 204, 0.6); }
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
                border-radius: 15px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .input-group {
                grid-template-columns: 1fr;
            }

            .subject {
                padding: 12px;
            }

            input {
                padding: 10px;
                font-size: 0.9rem;
            }

            button {
                padding: 12px;
                font-size: 1rem;
            }
        }
    </style>
</head>

    <script>
        // Enhanced Calculation Logic with Error Handling
        function calculateSGPA() {
            const subjects = [];
            let isValid = true;

            // Collect and validate subject data
            for(let i = 1; i <= 9; i++) {
                const internal = parseInt(document.getElementById(`sub${i}Internal`).value);
                const external = parseInt(document.getElementById(`sub${i}External`).value);
                
                if(internal < 22 || external < 18) {
                    markInvalid(`sub${i}Internal`);
                    markInvalid(`sub${i}External`);
                    showError(`Subject ${i} marks are below passing criteria`);
                    isValid = false;
                } else {
                    markValid(`sub${i}Internal`);
                    markValid(`sub${i}External`);
                }
                
                subjects.push({ internal, external });
            }

            if(!isValid) return;

            // Rest of calculation logic

        }

        function markInvalid(elementId) {
            const element = document.getElementById(elementId);
            element.style.boxShadow = '0 0 0 2px #ff4444';
        }

        function markValid(elementId) {
            const element = document.getElementById(elementId);
            element.style.boxShadow = 'none';
        }

        function showError(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<p style="color: #ff4444">❌ ${message}</p>`;
            resultDiv.style.display = 'block';
        }
